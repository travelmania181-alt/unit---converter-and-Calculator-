<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Converters — Utility Hub</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body data-page="converters">
  <main class="page full">
    <header class="hdr nav">
      <a class="back" href="index.html">◀</a>
      <div class="brand">Converters</div>
      <div class="spacer"></div>
    </header>

    <section class="card fullcard converter-card">
      <label class="label">Category
        <select id="category"></select>
      </label>

      <div class="row compact">
        <div class="col">
          <label>From
            <select id="fromUnit"></select>
          </label>
        </div>

        <div class="swap-col">
          <button id="swap" class="btn small">⇄</button>
        </div>

        <div class="col">
          <label>To
            <select id="toUnit"></select>
          </label>
        </div>
      </div>

      <label>Value
        <input id="fromValue" type="number" inputmode="decimal" placeholder="Enter value">
      </label>

      <div class="row actions compact">
        <button id="convertBtn" class="btn primary">Convert</button>
        <button id="copyBtn" class="btn">Copy</button>
        <button id="clearBtn" class="btn">Clear</button>
      </div>

      <div class="result-box" id="resultBox">Result: —</div>
    </section>

    <footer class="footer small">© <span id="year-conv"></span> Utility Hub</footer>
  </main>

  <script src="assets/script.js" defer></script>
  <script>document.getElementById('year-conv').textContent = new Date().getFullYear();</script>
</body>
</html>
