<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculators</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Calculators</h1>
  <nav>
    <a href="index.html">Home</a> | 
    <a href="converters.html">Converters</a>
  </nav>

  <section>
    <h2>Standard Calculator</h2>
    <input type="text" id="stdDisplay" readonly>
    <div>
      <button onclick="appendStd('7')">7</button>
      <button onclick="appendStd('8')">8</button>
      <button onclick="appendStd('9')">9</button>
      <button onclick="appendStd('/')">/</button><br>
      <button onclick="appendStd('4')">4</button>
      <button onclick="appendStd('5')">5</button>
      <button onclick="appendStd('6')">6</button>
      <button onclick="appendStd('*')">*</button><br>
      <button onclick="appendStd('1')">1</button>
      <button onclick="appendStd('2')">2</button>
      <button onclick="appendStd('3')">3</button>
      <button onclick="appendStd('-')">-</button><br>
      <button onclick="appendStd('0')">0</button>
      <button onclick="appendStd('.')">.</button>
      <button onclick="calcStd()">=</button>
      <button onclick="appendStd('+')">+</button>
      <button onclick="clearStd()">C</button>
    </div>
  </section>

  <section>
    <h2>Scientific Calculator</h2>
    <input type="text" id="sciDisplay" readonly>
    <div>
      <button onclick="appendSci('Math.sin(')">sin</button>
      <button onclick="appendSci('Math.cos(')">cos</button>
      <button onclick="appendSci('Math.tan(')">tan</button>
      <button onclick="appendSci('Math.log(')">log</button><br>
      <button onclick="appendSci('Math.pow(')">pow</button>
      <button onclick="appendSci('Math.sqrt(')">√</button>
      <button onclick="appendSci('Math.PI')">π</button>
      <button onclick="appendSci('Math.E')">e</button><br>
      <button onclick="calcSci()">=</button>
      <button onclick="clearSci()">C</button>
    </div>
  </section>
</body>
</html>
