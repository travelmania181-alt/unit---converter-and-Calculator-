<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Calculators — Utility Hub</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body data-page="calculators">
  <main class="page fullpage">
    <header class="header withnav">
      <a class="back" href="index.html">◀</a>
      <div class="brand">Calculators</div>
      <div class="spacer"></div>
    </header>

    <!-- tabs (no scrolling) -->
    <section class="card fullcard">
      <div class="tabs-row">
        <button class="tab active" data-tab="basic">Normal</button>
        <button class="tab" data-tab="scientific">Scientific</button>
      </div>

      <!-- Basic -->
      <div id="basic" class="tabpanel active small-gap">
        <div class="display-box" id="display-basic">0</div>
        <div class="keys grid-4" data-calc="basic">
          <!-- row1 -->
          <button data-key="MC">MC</button>
          <button data-key="MR">MR</button>
          <button data-key="M+">M+</button>
          <button data-key="M-">M-</button>

          <button data-key="C" class="danger">C</button>
          <button data-key="⌫">⌫</button>
          <button data-key="%">%</button>
          <button data-key="/">÷</button>

          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="*">×</button>

          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="-">−</button>

          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="+">+</button>

          <button data-key="±">±</button>
          <button data-key="0" class="wide">0</button>
          <button data-key=".">.</button>
          <button data-key="=" class="equal">=</button>
        </div>
      </div>

      <!-- Scientific -->
      <div id="scientific" class="tabpanel small-gap">
        <div class="display-box" id="display-sci">0</div>

        <div class="meta-row">
          <div>Mode:</div>
          <button id="angle-toggle" class="small">DEG</button>
          <div class="spacer"></div>
          <button id="show-history" class="small">HIS</button>
        </div>

        <div class="keys grid-5 sci-grid" data-calc="sci">
          <!-- row1 -->
          <button data-key="MC">MC</button>
          <button data-key="MR">MR</button>
          <button data-key="M+">M+</button>
          <button data-key="M-">M-</button>
          <button data-key="HIS">HIS</button>

          <button data-key="C" class="danger">C</button>
          <button data-key="⌫">⌫</button>
          <button data-key="(">(</button>
          <button data-key=")">)</button>
          <button data-key=",">,</button>

          <button data-key="sin">sin</button>
          <button data-key="cos">cos</button>
          <button data-key="tan">tan</button>
          <button data-key="ln">ln</button>
          <button data-key="log">log</button>

          <button data-key="^">x^y</button>
          <button data-key="√">√</button>
          <button data-key="x²">x²</button>
          <button data-key="!">n!</button>
          <button data-key="π">π</button>

          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="/">÷</button>
          <button data-key="deg">deg</button>

          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="*">×</button>
          <button data-key="rad">rad</button>

          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="-">−</button>
          <button data-key="ANS">ANS</button>

          <button data-key="±">±</button>
          <button data-key="0">0</button>
          <button data-key=".">.</button>
          <button data-key="+">+</button>
          <button data-key="=" class="equal">=</button>
        </div>

        <div id="history-panel" class="history hidden"></div>
      </div>
    </section>

    <footer class="footer small">© <span id="year-calc"></span> Utility Hub</footer>
  </main>

  <script src="assets/script.js" defer></script>
  <script>document.getElementById('year-calc').textContent = new Date().getFullYear();</script>
</body>
</html>
