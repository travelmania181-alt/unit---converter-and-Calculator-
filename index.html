<!DOCTYPE html>
<html>
<head>
    <title>Calculator & Converter Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f0f0f0;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .subtabs {
            display: flex;
            margin-bottom: 20px;
        }
        .subtab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #e0e0e0;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .subtab.active {
            background: #764ba2;
            color: white;
        }
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            background: black;
            color: white;
            border: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .scientific-buttons {
            grid-template-columns: repeat(5, 1fr);
        }
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .number { background: #666; color: white; }
        .operator { background: #ff6600; color: white; }
        .function { background: #999; color: black; }
        .scientific { background: #444; color: white; font-size: 14px; }
        .converters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .converter {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .converter h3 {
            margin-top: 0;
            color: #667eea;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .convert-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculator & Converter Hub</h1>
        
        <!-- Main Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('calc-tab')">Calculators</div>
            <div class="tab" onclick="showTab('conv-tab')">Converters</div>
        </div>
        
        <!-- Calculator Tab -->
        <div id="calc-tab" class="content active">
            <div class="subtabs">
                <div class="subtab active" onclick="showCalc('basic')">Basic Calculator</div>
                <div class="subtab" onclick="showCalc('scientific')">Scientific Calculator</div>
            </div>
            
            <!-- Basic Calculator -->
            <div id="basic-calc" class="content active">
                <div class="calculator">
                    <input type="text" id="basic-display" class="display" readonly>
                    <div class="buttons">
                        <button class="function" onclick="clearCalc()">C</button>
                        <button class="function" onclick="backspace()">‚å´</button>
                        <button class="function" onclick="addToCalc('%')">%</button>
                        <button class="operator" onclick="addToCalc('/')">√∑</button>
                        
                        <button class="number" onclick="addToCalc('7')">7</button>
                        <button class="number" onclick="addToCalc('8')">8</button>
                        <button class="number" onclick="addToCalc('9')">9</button>
                        <button class="operator" onclick="addToCalc('*')">√ó</button>
                        
                        <button class="number" onclick="addToCalc('4')">4</button>
                        <button class="number" onclick="addToCalc('5')">5</button>
                        <button class="number" onclick="addToCalc('6')">6</button>
                        <button class="operator" onclick="addToCalc('-')">-</button>
                        
                        <button class="number" onclick="addToCalc('1')">1</button>
                        <button class="number" onclick="addToCalc('2')">2</button>
                        <button class="number" onclick="addToCalc('3')">3</button>
                        <button class="operator" onclick="addToCalc('+')">+</button>
                        
                        <button class="number" onclick="addToCalc('0')" style="grid-column: span 2;">0</button>
                        <button class="number" onclick="addToCalc('.')">.</button>
                        <button class="operator" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
            
            <!-- Scientific Calculator -->
            <div id="scientific-calc" class="content">
                <div class="calculator">
                    <input type="text" id="sci-display" class="display" readonly>
                    <div class="buttons scientific-buttons">
                        <button class="function" onclick="clearSci()">C</button>
                        <button class="function" onclick="backspaceSci()">‚å´</button>
                        <button class="scientific" onclick="addToSci('(')">(</button>
                        <button class="scientific" onclick="addToSci(')')">)</button>
                        <button class="operator" onclick="addToSci('/')">√∑</button>
                        
                        <button class="scientific" onclick="addSin()">sin</button>
                        <button class="scientific" onclick="addCos()">cos</button>
                        <button class="scientific" onclick="addTan()">tan</button>
                        <button class="scientific" onclick="addLog()">log</button>
                        <button class="scientific" onclick="addSqrt()">‚àö</button>
                        
                        <button class="number" onclick="addToSci('7')">7</button>
                        <button class="number" onclick="addToSci('8')">8</button>
                        <button class="number" onclick="addToSci('9')">9</button>
                        <button class="operator" onclick="addToSci('*')">√ó</button>
                        <button class="scientific" onclick="addPi()">œÄ</button>
                        
                        <button class="number" onclick="addToSci('4')">4</button>
                        <button class="number" onclick="addToSci('5')">5</button>
                        <button class="number" onclick="addToSci('6')">6</button>
                        <button class="operator" onclick="addToSci('-')">-</button>
                        <button class="scientific" onclick="addE()">e</button>
                        
                        <button class="number" onclick="addToSci('1')">1</button>
                        <button class="number" onclick="addToSci('2')">2</button>
                        <button class="number" onclick="addToSci('3')">3</button>
                        <button class="operator" onclick="addToSci('+')">+</button>
                        <button class="scientific" onclick="addPower()">x¬≤</button>
                        
                        <button class="number" onclick="addToSci('0')" style="grid-column: span 2;">0</button>
                        <button class="number" onclick="addToSci('.')">.</button>
                        <button class="operator" onclick="calculateSci()" style="grid-column: span 2;">=</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Converter Tab -->
        <div id="conv-tab" class="content">
            <div class="converters">
                <!-- Length Converter -->
                <div class="converter">
                    <h3>üìè Length</h3>
                    <div class="input-group">
                        <label>From:</label>
                        <select id="len-from">
                            <option value="1">Meters</option>
                            <option value="1000">Kilometers</option>
                            <option value="0.01">Centimeters</option>
                            <option value="0.0254">Inches</option>
                            <option value="0.3048">Feet</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>To:</label>
                        <select id="len-to">
                            <option value="0.3048">Feet</option>
                            <option value="1">Meters</option>
                            <option value="1000">Kilometers</option>
                            <option value="0.01">Centimeters</option>
                            <option value="0.0254">Inches</option>
                        </select>
                    </div>
                    <div class="input-group">

                    <h3>‚öñÔ∏è Weight</h3>

                            <option value="1">Kilograms</option>

                    <div class="input-group">

                        <select id="wt-to">
                            <option value="0.453592">Pounds</option>

                <!-- Volume Converter -->
                <div class="converter">
                    <h3>ü•§ Volume</h3>
                    <div class="input-group">
                        <label>From:</label>
                        <select id="vol-from">
                            <option value="1">Liters</option>
                            <option value="0.001">Milliliters</option>
                            <option value="3.78541">Gallons</option>

                        </select>
                    </div>
                    <div class="input-group">
                        <label>To:</label>
                        <select id="vol-to">
                            <option value="0.001">Milliliters</option>
                            <option value="1">Liters</option>
                            <option value="3.78541">Gallons</option>
                            <option value="0.236588">Cups</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Value:</label>
                        <input type="number" id="vol-val" placeholder="Enter value">
                    </div>
                    <button class="convert-btn" onclick="convertVolume()">Convert</button>
                    <div id="vol-result" class="result"></div>
                </div>
                
                <!-- Speed Converter -->
                <div class="converter">
                    <h3>üöó Speed</h3>
                    <div class="input-group">
                        <label>From:</label>
                        <select id="speed-from">
                            <option value="1">km/h</option>
                            <option value="1.60934">mph</option>

                        </select>
                    </div>
                    <div class="input-group">

                        </select>
                    </div>
                    <div class="input-group">
                        <label>Value:</label>
                        <input type="number" id="speed-val" placeholder="Enter value">
                    </div>
                    <button class="convert-btn" onclick="convertSpeed()">Convert</button>

                <!-- Area Converter -->
                <div class="converter">
                    <h3>üìê Area</h3>
                    <div class="input-group">
                        <label>From:</label>
                        <select id="area-from">
                            <option value="1">Square Meters</option>
                            <option value="0.092903">Square Feet</option>

                    <div class="input-group">

                    <button class="convert-btn" onclick="convertArea()">Convert</button>

                </div>
            </div>
        </div>
    </div>

    <script>
        var basicExpr = '';
        var sciExpr = '';
        
        // Tab Functions
        function showTab(tabId) {
            var tabs = document.getElementsByClassName('tab');
            var contents = document.getElementsByClassName('content');
            
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
        
        function showCalc(type) {
            var subtabs = document.getElementsByClassName('subtab');
            for (var i = 0; i < subtabs.length; i++) {
                subtabs[i].classList.remove('active');
            }
            event.target.classList.add('active');
            
            document.getElementById('basic-calc').classList.remove('active');
            document.getElementById('scientific-calc').classList.remove('active');
            
            if (type === 'basic') {
                document.getElementById('basic-calc').classList.add('active');
            } else {
                document.getElementById('scientific-calc').classList.add('active');
            }
        }
        
        // Basic Calculator
        function addToCalc(value) {
            basicExpr += value;
            document.getElementById('basic-display').value = basicExpr.replace(/\*/g, '√ó');
        }
        
        function clearCalc() {
            basicExpr = '';
            document.getElementById('basic-display').value = '';
        }
