<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Converter Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .main-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .main-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f0f0f0;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        .main-tab.active {
            background: #667eea;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.show {
            display: block;
        }
        .sub-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .sub-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #e0e0e0;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
        .sub-tab.active {
            background: #764ba2;
            color: white;
        }
        .calculator {
            max-width: 350px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .sci-grid {
            grid-template-columns: repeat(5, 1fr);
        }
        .btn {
            height: 50px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-num { background: #666; color: white; }
        .btn-op { background: #ff6600; color: white; }
        .btn-func { background: #999; color: black; }
        .btn-sci { background: #444; color: white; font-size: 14px; }
        .converters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .converter {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .converter h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .convert-button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .convert-button:hover {
            background: #5a6fd8;
        }
        .result-box {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
