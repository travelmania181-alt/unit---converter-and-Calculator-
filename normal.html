<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Normal Calculator — Utility Hub</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body data-page="normal">
  <header class="site-header container">
    <h1>Normal Calculator</h1>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="calculators.html">Calculators</a>
      <a href="converters.html">Measurement Converters</a>
    </nav>
  </header>

  <main class="container">
    <section class="card calc-card">
      <div class="display" id="basic-display" aria-live="polite">0</div>

      <div class="keys basic-grid">
        <button data-key="MC">MC</button>
        <button data-key="MR">MR</button>
        <button data-key="M+">M+</button>
        <button data-key="M-">M-</button>

        <button data-key="C" class="danger">C</button>
        <button data-key="⌫">⌫</button>
        <button data-key="%">%</button>
        <button data-key="/">÷</button>

        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="*">×</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="-">−</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="+">+</button>

        <button data-key="±">±</button>
        <button data-key="0" class="zero">0</button>
        <button data-key=".">.</button>
        <button data-key="=" class="primary">=</button>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <p>© <span id="year"></span> Utility Hub</p>
  </footer>

  <script src="assets/app.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
